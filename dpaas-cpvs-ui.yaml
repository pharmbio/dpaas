apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    name: dpaas-cpvs-ui
  name: dpaas-cpvs-ui
  namespace: serving
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: dpaas-cpvs-ui
  template:
    metadata:
      labels:
        app: dpaas-cpvs-ui
    spec:
      containers:
      - name: dpaas-cpvs-ui
        lifecycle:
          postStart:
            exec:
              # Replace url in index.html
              command: ["/bin/sh", "-c", "sed -i 's/http:/https:/g' /usr/local/apache2/htdocs/index.html; sed -i 's/apps\\.osdev/k8s\\-prod/g' /usr/local/apache2/htdocs/index.html"]
        image: laeeq/cpvs-ui:0.0.2
        imagePullPolicy: Always
        env:
        - name: CORS_URL
          value: ptpaas-dpass.k8s-prod.pharmb.io
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          limits:
            memory: 1536Mi
          requests:
            memory: 256Mi
        securityContext:
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: dpaas-cpvs-ui
  labels:
    app: dpaas-cpvs-ui
  namespace: serving
spec:
  ports:
  - name: web
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: dpaas-cpvs-ui
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  labels:
    app: dpaas-cpvs-ui
  name: dpaas-cpvs-ui
  namespace: serving
spec:
  rules:
  - host: ptpaas-dpass.k8s-prod.pharmb.io
    http:
      paths:
      - backend:
          serviceName: dpaas-cpvs-ui
          servicePort: 80
        path: /
  tls:
    - secretName: dpaas-cpvs-ui-ingress-tls
      hosts:
        - ptpaas-dpass.k8s-prod.pharmb.io
  


